<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Create</title>
    <link rel="stylesheet" href="Form-Create.css">
</head>
<body>
    <div class="bg">
        <h1 class="head">Google Forms</h1>
        <form method="get">
            <div class="div-1">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Name" autofocus required/>
            </div>
            <div>
            <label for="a">Age</label>
                <input type="number" id="a" name="age" placeholder="Age" required/>
            </div>
            <div>
                <label for="d">D-O-B</label>
                <input type="date" id="d" name="date" placeholder="Date" required/>
            </div>
            <div>
                <label for="pswd">PassWord</label>
                <input type="password" id="pswd" name="password" placeholder="Password" required/>
            </div>
            <div>
                <label>Gender</label>
                <input type="radio" name="gender" value="Male" required/>Male
                <input type="radio" name="gender" value="Female" required/>Female
            </div>
            <div>
                <label for="lbl">Submit</label>
                <input type="submit" id="lbl" name="submit">
            </div>
        </form>
</div>
</body>
</html>
