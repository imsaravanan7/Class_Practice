<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Zoho Forms</title>
    <link rel="stylesheet" href="Zoho-input.css">
</head>
<body> 
    <div class="container">

            <div class="div-2">
                <input type="date" id="date" name="date" placeholder="Date" class="date-1" required />

                <input type="email" id="email" name="email" placeholder="E-mail" required/>

            <div class="div-4">

                <input type="number" name="phone" id="p-no" placeholder="Phone no"/>

            </div>
            <div class="div-5">
                <input type="search" name="search" id="srch" placeholder="Search"/>
                <input type="reset" name="reset" id="rst" placeholder="reset" class="reset-1"/>
                <input type="range" name="range" id="rng" placeholder="Range"/>

                <input type="radio" name="gender" id="rdo" value="Male"/>Male
                <input type="radio" name="gender" id="rdo" value="Female"/>Female

    </div>
</div>
